name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'V*'  # Runs on any tag starting with "V"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          pytest

  build_and_push_docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/tags/V2.0'

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/bankapp:latest .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/bankapp:latest ${{ secrets.DOCKERHUB_USERNAME }}/bankapp:V2.0
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/bankapp:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/bankapp:V2.0
